name: Sync suprabot1 to mainlassobot

on:
  workflow_dispatch: # chạy thủ công

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo (mainlassobot)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone source repo (suprabot1)
        run: |
          git clone --depth=1 https://github.com/veerbot/suprabot1.git source-repo

      - name: Copy files
        run: |
          rsync -av --delete source-repo/ ./
          rm -rf source-repo

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync from veerbot/suprabot1" || echo "No changes to commit"
          git push origin main
